<script type="text/javascript">
    $(document).ready(function() {
        window.scrollTo(0, 0);
    });

</script>

<section class="container">

    <div class="panel panel-default">
        <div class="panel-heading">Directory</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3">
                    <label>Name</label>
                    <input placeholder="" class="form-control" ng-model="Directory.Name">
                </div>
                <div class="col-md-3">
                    <label>Mobile No</label>
                    <input placeholder="" class="form-control" ng-model="Directory.MobileNo">
                </div>
                <div class="col-md-3">
                    <label>Category</label>
                    <select class="form-control" placeholder="" ng-options="c.Id as c.Name for c in Categories" ng-model="Directory.CategoryId">
                    </select>
                </div>
                <div class="col-md-3">
                    <label>Building</label>
                    <select class="form-control" placeholder="" ng-options="b.Id as b.Name for b in Buildings" ng-model="Directory.BuildingId">
                    </select>
                </div>
            </div>

            <div class="row" style="padding-top: 20px;">
                <div class="col-md-4">
                    <label>Description</label>
                    <textarea type="text" placeholder="" class="form-control" rows="2" cols="50" ng-model="Directory.Description"></textarea>
                </div>
                <br>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success" ng-click="AddData()">
                        <i class="fa fa-save"></i> Save
                    </button>
                    <button type="reset" class="btn btn-default " ng-click="Init()">
                        <i class="fa fa-refresh"></i> Refresh
                    </button>
                </div>

            </div>

            <div class="row" style="padding-top: 20px;">

            </div>
            <hr>

            <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Mobile No</th>
                        <th>Description</th>
                        <th>Building</th>
                        <th>Category</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat=" dir in Directories">
                        <td>{{$index+1}}</td>
                        <td>{{dir.Name}}</td>
                        <td>{{dir.MobileNo}}</td>
                        <td>{{dir.Description}}</td>
                        <td>{{dir.Building.Name}}</td>
                        <td>{{dir.Category.Name}}</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm fa fa-pencil" ng-click="Edit(dir)"></button>
                            <button type="button" class="btn btn-danger btn-sm fa fa-trash" ng-click="DeleteAccType(dir)"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--    Creating Model for Delete-->

    <div id="myModal2" class="modal fade modal-medium">
        <div class="modal-dialog w-30 modalsmall">
            <div class="modal-content">
                <div class="modal-header" style="background-color:#2c9f1c;color:white;">
                    <h4 class="modal-title">Confirm Delete </h4>
                </div>
                <div class="modal-body text-center">
                    <h3> Confirm Proceed</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-click="deleteWithConfirm()">Confirm </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</section>
