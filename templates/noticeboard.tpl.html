<script type="text/javascript">
    $(document).ready(function() {
        window.scrollTo(0, 0);
    });

</script>

<section class="container">

    <div class="panel panel-default">
        <div class="panel-heading">Notice</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3">
                    <label>Title</label>
                    <input placeholder="" class="form-control" ng-model="NoticeBoard.Name">
                </div>
                <div class="col-md-3">
                    <label>Building</label>
                    <select class="form-control" placeholder="" ng-options="b.Id as b.Name for b in Buildings" ng-model="NoticeBoard.BuildingId">
                    </select>
                </div>
                <div class="col-md-3">
                    <label>Publish Date</label>
                    <input type="date" placeholder="" class="form-control" ng-model="NoticeBoard.Date">
                </div>

            </div>



            <div class="row" style="padding-top: 20px;">
                <div class="col-md-4">
                    <label>Details</label>
                    <textarea type="text" placeholder="" class="form-control" rows="2" cols="50" ng-model="NoticeBoard.Description"></textarea>
                </div>
                <br>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success" ng-click="AddData()">
                        <i class="fa fa-save"></i> Save
                    </button>
                    <button type="reset" class="btn btn-default " ng-click="Init()">
                        <i class="fa fa-refresh"></i> Refresh
                    </button>
                </div>
            </div>
            <hr>

            <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Building</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="notice in Notices">
                        <td>{{$index+1}}</td>
                        <td>{{notice.Name}}</td>
                        <td>{{notice.Building.Name}}</td>
                        <td>{{notice.Description}}</td>
                        <td>{{notice.Date | date : 'dd/MM/yyyy'}}
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm fa fa-pencil" ng-click="Edit(notice)"></button>
                            <button type="button" class="btn btn-danger btn-sm fa fa-trash" ng-click="DeleteAccType(notice)"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--    Creating Model for Delete-->

    <div id="myModal2" class="modal fade modal-medium">
        <div class="modal-dialog w-30 modalsmall">
            <div class="modal-content">
                <div class="modal-header" style="background-color:#2c9f1c;color:white;">
                    <h4 class="modal-title">Confirm Delete </h4>
                </div>
                <div class="modal-body text-center">
                    <h3> Confirm Proceed</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-click="deleteWithConfirm()">Confirm </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</section>
