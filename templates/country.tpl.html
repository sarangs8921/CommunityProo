<script type="text/javascript">
    $(document).ready(function() {
        window.scrollTo(0, 0);
    });

</script>

<section class="container">

    <div class="panel panel-default">
        <div class="panel-heading">Country</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="Country.Name">
                </div>
                <div class="col-md-3">
                    <br>
                    <button ng-if="load != 1" type="submit" class="btn btn-success" ng-click="AddData()">
                        <i class="fa fa-save"></i> Save
                    </button>
                    <button type="reset" ng-if="load != 1" class="btn btn-default" ng-click="Init()">
                        <i class="fa fa-refresh"></i> Reset
                    </button>
                </div>
            </div>



            <hr>

            <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="C in Countries">
                        <td>{{$index+1}}</td>
                        <td>
                            <p>{{C.Name}}</p>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm  fa fa-pencil" ng-click='Edit(C)'></button>
                            <button type="button" class="btn btn-danger btn-sm fa fa-trash" ng-click='DeleteAccType(C)'></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--    Creating Model for Delete-->

    <div id="myModal2" class="modal fade modal-medium">
        <div class="modal-dialog w-30 modalsmall">
            <div class="modal-content">
                <div class="modal-header" style="background-color:#2c9f1c;color:white;">
                    <h4 class="modal-title">Confirm Delete </h4>
                </div>
                <div class="modal-body text-center">
                    <h3> Confirm Proceed</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-click="deleteWithConfirm()">Confirm </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>




</section>
