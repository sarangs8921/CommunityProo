<script type="text/javascript">
    $(document).ready(function() {
        window.scrollTo(0, 0);
    });

</script>

<!-- <h4>Facility</h4> -->


<section class="container">

    <div class="panel panel-default">
        <div class="panel-heading">Facility</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3">
                    <label>Name</label>
                    <input placeholder="" class="form-control" ng-model="Facility.Name">
                </div>
                <div class="col-md-3">
                    <label>Building</label>
                    <select class="form-control" placeholder="" ng-options="b.Id as b.Name for b in Buildings" ng-model="Facility.BuildingId">
                    </select>
                </div>
                <div class="col-md-6">
                    <label>Description</label>
                    <textarea type="text" placeholder="" class="form-control" ng-model="Facility.Description"></textarea>
                </div>


            </div>

            <div class="row" style="padding-top: 20px;">
                <div class="col-md-3">
                    <label>Upload Image</label>
                    <input type="file" id="fileInput" custom-on-change="handleFileSelect" />
                    <img ng-if="Facility.Photo == ''" src="../img/img.png" class="w-30">
                    <img ng-if="Facility.Photo != ''" src="{{Facility.Photo}} " class="w-30 ">
                    <img ng-if="Facility.Id > 0" src="{{basePath}}{{Facility.Photo}} " class="w-30 ">
                </div>
                <div class="col-md-3">
                    <label>Upload Icon Image</label>
                    <input type="file" id="fileInput" custom-on-change="handleFileSelect1" />
                    <img ng-if="Facility.IconImage == ''" src="../img/img.png" class="w-30">
                    <img ng-if="Facility.IconImage != ''" src="{{Facility.IconImage}} " class="w-30 ">
                    <img ng-if="Facility.Id > 0" src="{{basePath}}{{Facility.IconImage}} " class="w-30 ">
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success" ng-click="AddData()">
                        <i class="fa fa-save"></i> Save
                    </button>
                    <button type="reset" class="btn btn-default " ng-click="Init()">
                        <i class="fa fa-refresh"></i> Refresh
                    </button>
                </div>
            </div>
            <hr>

            <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Icon</th>
                        <th>Building Name</th>
                        <th>Description</th>
                        <!--                        <th>Photo</th>-->
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="f in Facilities">
                        <td>{{$index+1}}</td>
                        <td>{{f.Name}}</td>
                        <td><img ng-if='f.IconImage != null' style='border-radius:50px; height:50px; width:50px;' src='{{basePath}}{{f.IconImage}}'></td>
                        <td>{{f.Building.Name}}</td>
                        <td>{{f.Description}}</td>
                        <!--                        <td>District -1</td>-->
                        <td>
                            <button type="button" class="btn btn-success btn-sm fa fa-eye" ng-click="View(f)"></button>
                            <button type="button" class="btn btn-primary btn-sm fa fa-pencil" ng-click="Edit(f)"></button>
                            <button type="button" class="btn btn-danger btn-sm fa fa-trash" ng-click="DeleteAccType(f)"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!--    Creating Model for Delete-->

    <div id="myModal2" class="modal fade modal-medium">
        <div class="modal-dialog w-30 modalsmall">
            <div class="modal-content">
                <div class="modal-header" style="background-color:#2c9f1c;color:white;">
                    <h4 class="modal-title">Confirm Delete </h4>
                </div>
                <div class="modal-body text-center">
                    <h3> Confirm Proceed</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-click="deleteWithConfirm()">Confirm </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!--    View Model   -->


    <div id="viewModal" class="modal fade modal-medium">
        <div class="modal-dialog w-30 modalsmall">
            <div class="modal-content">
                <div class="modal-header" style="background-color:#84becf;color:white;">
                    <h4 class="modal-title">Facility Details</h4>



                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h5><b>Name</b> : {{FacilityView.Name}}</h5>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <p><b>Building</b> : {{FacilityView.Building.Name}}</p>
                            <p><b>Description</b> : {{FacilityView.Description}}</p>
                            <img ng-if='FacilityView.Photo != null' style='height:150px; width:200px; ' src=' {{basePath}}{{FacilityView.Photo}}'>
                            <img ng-if='FacilityView.IconImage != null' style='height:150px; width:200px; ' src=' {{basePath}}{{FacilityView.IconImage}}'>

                        </div>

                    </div>
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</section>
