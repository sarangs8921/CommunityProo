<script type="text/javascript">
    $(document).ready(function() {
        window.scrollTo(0, 0);
    });

</script>

<section class="container">

    <div class="panel panel-default">
        <div class="panel-heading">Rules</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <label>Title </label>
                    <input placeholder="" class="form-control" ng-model="Rule.Title">
                </div>
                <div class="col-md-4">
                    <label>Building</label>
                    <select class="form-control" ng-options="b.Id as b.Name for b in Buildings" ng-model="Rule.BuildingId"></select>
                </div>
                <div class="col-md-4">
                    <label>Description</label>
                    <textarea type="text" placeholder="" class="form-control" rows="2" cols="50" ng-model="Rule.Description"></textarea>
                </div>
            </div>

            <div class="row" style="padding-top: 20px;">
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success" ng-click="AddData()">
                        <i class="fa fa-save"></i> Save
                    </button>
                    <button type="reset" class="btn btn-default " ng-click="Init()">
                        <i class="fa fa-refresh"></i> Refresh
                    </button>
                </div>
            </div>
            <hr>

            <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Building</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="R in Rules">
                        <td>{{$index+1}}</td>
                        <td>
                            <p>{{R.Title}}</p>
                        </td>
                        <td>
                            <p>{{R.Building.Name}}</p>
                        </td>
                        <td>
                            <p>{{R.Description}}</p>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm fa fa-pencil" ng-click="Edit(R)"></button>
                            <button type="button" class="btn btn-danger btn-sm fa fa-trash" ng-click="DeleteAccType(R)"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--    Creating Model for Delete-->

    <div id="myModal2" class="modal fade modal-medium">
        <div class="modal-dialog w-30 modalsmall">
            <div class="modal-content">
                <div class="modal-header" style="background-color:#2c9f1c;color:white;">
                    <h4 class="modal-title">Confirm Delete </h4>
                </div>
                <div class="modal-body text-center">
                    <h3> Confirm Proceed</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-click="deleteWithConfirm()">Confirm </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

</section>
