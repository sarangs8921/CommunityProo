<script type="text/javascript">
    $(document).ready(function() {
        window.scrollTo(0, 0);
    });

</script>

<section class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h5>Parking Slots</h5>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3">
                    <label>Name</label>
                    <input placeholder="" class="form-control" ng-model="ParkingSlot.Name">
                </div>
                <div class="col-md-3">
                    <label>Zone </label>
                    <select class="form-control" ng-options="zone.Id as zone.Name for zone in ParkingZones" ng-model="ParkingSlot.ParkingZoneId"></select>
                </div>
                <div class="col-md-3">
                    <label>Flat No</label>
                    <select class="form-control" ng-options="flat.Id as flat.FlatNo for flat in Flats" ng-model="ParkingSlot.FlatId"></select>
                </div>
                <br>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-success" ng-click="AddData()">
                        <i class="fa fa-save"></i> Save
                    </button>
                    <button type="reset" class="btn btn-default" ng-click="Init()">
                        <i class="fa fa-refresh"></i> Refresh
                    </button>
                </div>
            </div>



            <hr>



            <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Parking Zone</th>
                        <th>Flat</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="slot in ParkingSlots">
                        <td>{{$index+1}}</td>
                        <td>
                            <p>{{slot.Name}}</p>
                        </td>
                        <td>
                            <p>{{slot.ParkingZone.Name}}</p>
                        </td>
                        <td>
                            <p>{{slot.Flat.FlatNo}}</p>
                        </td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm fa fa-pencil" ng-click="Edit(slot)"></button>
                            <button type="button" class="btn btn-danger btn-sm fa fa-trash" ng-click="DeleteAccType(slot)"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!--    Creating Model for Delete-->

    <div id="myModal2" class="modal fade modal-medium">
        <div class="modal-dialog w-30 modalsmall">
            <div class="modal-content">
                <div class="modal-header" style="background-color:#2c9f1c;color:white;">
                    <h4 class="modal-title">Confirm Delete </h4>
                </div>
                <div class="modal-body text-center">
                    <h3> Confirm Proceed</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-click="deleteWithConfirm()">Confirm </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</section>
